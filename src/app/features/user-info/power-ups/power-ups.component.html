<div class="container">
    <div
        class="element"
        *ngFor="let item of powerUps"
        [ngClass]="item.uses === 0 ? 'disabled' : ''"
    >
        <img [src]="item.img" />
        <p>{{ item.name }}</p>
        <p>{{ item.desc }}</p>
        <p>{{ item.uses }}</p>
        <button (click)="useItem(item)">Use it</button>
    </div>
</div>
