<div class="container">
    <div
        class="element"
        *ngFor="let item of powerUps; trackBy: trackByIndex"
        [class.disabled]="item.uses === 0"
    >
        <div class="power-element">
            <img [src]="item.img" />
        </div>

        <p class="power-element">{{ item.name }}</p>
        <p class="power-element">{{ item.desc }}</p>
        <p class="power-element">{{ item.uses }}</p>
    </div>
</div>
