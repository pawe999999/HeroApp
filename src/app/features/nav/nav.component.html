<div class="nav">
    <div class="element">
        <h3 class="logo" routerLink="/heroes">LOGO</h3>
    </div>
    <div *ngIf="heroesStatus" class="element fight">
        <a routerLink="/battle" class="fight">Fight!</a>
    </div>
    <div class="element">
        <ng-container *ngIf="status; else elseBlock">
            <li class="contact">
                <a routerLink="/log-in" (click)="logOut()">Log Out</a>
            </li>
            <li class="contact">
                <a routerLink="/user-info/heroes-list">User Info</a>
            </li>
        </ng-container>

        <ng-template #elseBlock>
            <li class="contact">
                <a routerLink="/log-in">Log In</a>
            </li>
        </ng-template>
    </div>
</div>
