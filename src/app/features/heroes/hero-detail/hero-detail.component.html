<div class="container">
    <div class="head">
        <h5>{{ hero.name }}</h5>
    </div>
    <div class="innerBody">
        <div class="img-div">
            <img [src]="hero.image.url" />
        </div>

        <div class="stats">
            <div class="stat" *ngFor="let stat of hero.powerstats | keyvalue">
                {{ stat.key }}: {{ stat.value }}
            </div>
        </div>
        <ng-container *ngIf="!selected; else elseTemplate">
            <button class="selectButton" (click)="changeHeroSelection()">
                Select
            </button>
        </ng-container>
        <ng-template #elseTemplate>
            <button class="selectButton" (click)="changeHeroSelection()">
                Deselect
            </button>
        </ng-template>
    </div>
</div>
<hr />
