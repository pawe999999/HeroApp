<div class="container">
    <div class="">
        <span class="firstLetterSearch" (click)="openSearch()">{{
            searchLetter
        }}</span>
    </div>
    <form [formGroup]="heroNameInput">
        <div class="formInput">
            <label>Find hero</label>

            <input type="text" class="input" formControlName="heroName" />

            <p class="recentSearch" (click)="showRecent()">Recent search</p>
            <div class="popUp" *ngIf="popUp">
                <p
                    *ngFor="let item of items; let i = index"
                    (click)="selectRecent(i)"
                >
                    {{ item }}
                </p>
            </div>
        </div>
    </form>
</div>
<hr />
<div class="containerHeroes">
    <div class="heroesList">
        <app-hero-detail
            *ngFor="let hero of heroes"
            [hero]="hero"
        ></app-hero-detail>
    </div>
    <h2 *ngIf="heroes.length === 0">No hero found!</h2>
    <div class="lettersList" *ngIf="searchByLetter">
        <ul>
            <li
                class="letter"
                (click)="onFilterByFirstLetter(item)"
                *ngFor="let item of alphabet; trackBy: trackByIndex"
            >
                {{ item }}
            </li>
        </ul>
    </div>
</div>
