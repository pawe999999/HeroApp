<div class="container">
    <div class="left-container">
        <img [src]="hero!.image.url" />
    </div>
    <div class="right-container">
        <h2 class="hero-name">{{ hero!.name }}</h2>
        <div class="statsContainer">
            <div
                class="statsCards"
                *ngFor="let item of hero!.powerstats | keyvalue"
            >
                <div class="statCard">
                    <h4>{{ item.key }}</h4>
                    <p>{{ item.value }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
